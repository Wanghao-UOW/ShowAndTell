{% load static %}

<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Show and Tell</title>
    <style>
        div{
        width: auto;
        height: auto;
        border:solid 3px black;
        margin: auto;
        }
        input[type ='text']{
            width:490px;
            font-size:20px;
        }
        input[type ='submit']:hover{
            background-color: green;
            color: white;

        }
        td {
            padding: auto;
        }
    </style>
</head>
<body>
    <center><h4>OFA (pre-trained)</h4>
    <div>
        <table>
            <tr>
                <td>
                    <form method="POST" action ="caption" enctype="multipart/form-data">
                        <input type="file" name="image">
                        <input type = "submit">
                    </form>
                </td>
                <td>
                    {% block content %}  
                    <!-- <form method = "post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Upload</button>
                    </form> -->
                    <p>Caption: {{result}} </p>
                    <p>Image: </p>
                    {% if img_obj %}              
                        <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">  
                    {% endif %}  
                    {% endblock content %} 
                    <p>Timing: </p>
                    {{time_lapsed}}
                </td>
                
            </tr>
        </table>
    </div>
</body>
</html>
